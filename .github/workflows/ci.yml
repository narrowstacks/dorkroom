name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug GitHub context
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "SHA: ${{ github.sha }}"
          echo "Repository: ${{ github.repository }}"

      #       # This enables task distribution via Nx Cloud
      #       # Run this command as early as possible, before dependencies are installed
      #       # Learn more at https://nx.dev/ci/reference/nx-cloud-cli#npx-nxcloud-startcirun
      #       # Uncomment this line to enable task distribution
      #       # - run: bunx nx start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="build"

      # Setup Node.js (required for Nx and Vite 7 ESM support)
      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      # Setup bun
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      #       # Prepend any command with "nx-cloud record --" to record its logs to Nx Cloud
      #       # - run: bunx nx-cloud record -- echo Hello World
      #       - run: bunx nx run-many -t lint test build typecheck
      #       # Nx Cloud recommends fixes for failures to help you get CI green faster. Learn more: https://nx.dev/ci/features/self-healing-ci

      - name: Run quality checks
        run: bunx nx run-many -t lint test build typecheck

      - name: Fix CI
        run: bunx nx fix-ci
        if: always()
