name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  actions: read
  contents: read

# Environment variables for Turbo Remote Caching
# Set TURBO_TOKEN as a repository secret and TURBO_TEAM as a repository variable
env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Setup Node.js (required for Vite 7 ESM support)
      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      # Setup bun
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # Cache turbo build outputs (fallback if remote cache unavailable)
      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - run: bun install

      - name: Run quality checks (lint, test, build, typecheck)
        run: bun run test

  e2e:
    runs-on: ubuntu-latest
    # Runs in parallel with build-and-test for faster CI
    # Trade-off: Uses runner minutes even if unit tests fail
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # Cache turbo build outputs
      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - run: bun install

      # Install Playwright browsers
      - name: Install Playwright Browsers
        run: bunx playwright install --with-deps chromium

      # Run E2E tests (generates Chromatic archives)
      - name: Run E2E tests
        run: bun run test:e2e
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ vars.TURBO_TEAM }}

      # Run Chromatic visual regression tests
      # Uses archives generated by Playwright tests above
      - name: Run Chromatic
        if: success()
        working-directory: apps/dorkroom
        run: bunx chromatic --playwright --exit-zero-on-changes
        env:
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}

      # Upload test artifacts on failure
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: apps/dorkroom/playwright-report/
          retention-days: 7

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: apps/dorkroom/test-results/
          retention-days: 7
