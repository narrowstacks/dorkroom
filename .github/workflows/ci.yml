name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  actions: read
  contents: read

# Environment variables for Turbo Remote Caching
# Set TURBO_TOKEN as a repository secret and TURBO_TEAM as a repository variable
env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  # Detect which files changed to skip unnecessary jobs
  changes:
    runs-on: ubuntu-latest
    outputs:
      app: ${{ steps.filter.outputs.app }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            app:
              - 'apps/**'
              - 'packages/**'
              - 'package.json'
              - 'bun.lock'
              - 'turbo.json'
              - 'tsconfig*.json'

  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Setup Node.js (required for Vite 7 ESM support)
      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      # Setup bun
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # Cache node_modules (fastest - skips install entirely on cache hit)
      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('bun.lock') }}

      # Cache bun global cache (for partial cache hits)
      - name: Cache bun dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      # Cache turbo build outputs (fallback if remote cache unavailable)
      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: bun install --frozen-lockfile

      - name: Run quality checks (lint, test, build, typecheck)
        run: bun run test

  e2e:
    runs-on: ubuntu-latest
    needs: [build-and-test, changes]
    # Skip E2E if only docs/CI config changed (no app code)
    if: needs.changes.outputs.app == 'true'
    environment: Preview
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # Cache node_modules (fastest - skips install entirely on cache hit)
      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('bun.lock') }}

      # Cache bun global cache (for partial cache hits)
      - name: Cache bun dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      # Cache turbo build outputs
      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: bun install --frozen-lockfile

      # Get Playwright version for cache key
      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(bunx playwright --version | cut -d' ' -f2)" >> $GITHUB_OUTPUT

      # Cache Playwright browsers
      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}

      # Install Playwright browsers (skip download if cached)
      - name: Install Playwright Browsers
        run: bunx playwright install --with-deps chromium
        if: steps.playwright-cache.outputs.cache-hit != 'true'

      # Install OS dependencies only (when browsers are cached)
      - name: Install Playwright OS dependencies
        run: bunx playwright install-deps chromium
        if: steps.playwright-cache.outputs.cache-hit == 'true'

      # Run E2E tests (generates Chromatic archives in test-results/)
      - name: Run E2E tests
        run: bun run test:e2e

      # Upload test results for Chromatic (needed for visual regression)
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: test-results
          path: apps/dorkroom/test-results/
          retention-days: 30

      # Run Chromatic visual regression tests
      # Uses archives generated by Playwright tests above
      - name: Run Chromatic
        if: success()
        uses: chromaui/action@latest
        with:
          workingDir: apps/dorkroom
          playwright: true
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          exitZeroOnChanges: true
          # TurboSnap: only snapshot components affected by code changes
          onlyChanged: true

      # Upload Playwright HTML report on failure for debugging
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: apps/dorkroom/playwright-report/
          retention-days: 7
