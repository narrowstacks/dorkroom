name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  actions: read
  contents: read

# Environment variables for Turbo Remote Caching
# Set TURBO_TOKEN as a repository secret and TURBO_TEAM as a repository variable
env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Setup Node.js (required for Vite 7 ESM support)
      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      # Setup bun
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # Cache node_modules (fastest - skips install entirely on cache hit)
      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('bun.lock') }}

      # Cache bun global cache (for partial cache hits)
      - name: Cache bun dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      # Cache turbo build outputs (fallback if remote cache unavailable)
      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: bun install --frozen-lockfile

      - name: Run quality checks (lint, test, build, typecheck)
        run: bun run test
